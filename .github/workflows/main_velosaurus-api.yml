name: Build and deploy ASP.Net Core app to Azure Web App - velosaurus-api

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '7.x.x', '6.x.x' ]

    steps:
      - uses: actions/checkout@v3
      
